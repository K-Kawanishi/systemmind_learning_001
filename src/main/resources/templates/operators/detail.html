
<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>担当者詳細</title>
</head>
<body>
<section layout:fragment="content">
    <div class="mt-3">
        <a th:href="@{/operators/{id}/edit(id=${id})}" class="btn btn-primary">編集</a>
        <form
                th:action="@{/operators/{id}(id=${id})}"
                th:method="delete"
                style="display: inline;"
                onclick="return confirm('削除しますか？');"
        >
            <button type="submit" class="btn btn-danger">削除</button>
        </form>
    </div>
    <div th:object="${operator}" class="mt-3">
        <h2 th:text="'氏名：' + *{name}"></h2>
        <p th:text="'フリガナ：' + *{kana}"></p>
        <p th:text="'メール：' + *{email}"></p>
        <p th:text="'電話番号：' + *{phoneNumber}"></p>
        <p th:switch="*{gender}">生別：
            <span th:case="'MALE'" >男性</span>
            <span th:case="'FEMALE'" >女性</span>
            <span th:case="'OTHER'" >その他</span>
        </p>
    </div>
    <br>
    <div>タスク一覧
        <!-- タスク一覧テーブル -->
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>概要</th>
                <th>ステータス</th>
                <th>優先度</th>
            </tr>
            </thead>
            <tbody id="result-table-body">
            <!-- タスクリストをループして表示 -->
            <tr th:each="task : ${taskList}" th:object="${task}">
                <td>
                    <a th:href="@{/tasks/{id}(id=*{id})}" th:text="'#' + *{id}" class="task-id" ></a>
                </td>
                <!-- タスク概要 -->
                <td><a th:href="@{/tasks/{id}(id=*{id})}" th:text="*{summary}"></a></td>
                <!-- タスクステータス -->
                <td th:text="*{status}"></td>
                <!-- タスク優先度 -->
                <td th:switch="*{priority}">
                    <span th:case="'HIGH'" class="badge bg-danger">高</span>
                    <span th:case="'MEDIUM'" class="badge bg-warning">中</span>
                    <span th:case="'LOW'" class="badge bg-secondary">低</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
