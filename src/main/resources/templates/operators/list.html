<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>担当者一覧</title>
</head>
<body>
<section layout:fragment="content">
    <div>
        <!-- タスク作成ページへのリンク -->
        <a th:href="@{/operators/create}" class="btn btn-primary">作成</a>
    </div>
    <div class="card mt-3" >
        <div class="card-header">
            <!-- 検索フォームのヘッダー -->
            検索
        </div>
        <div class="card-body">
            <!-- 検索フォーム -->
            <form th:action="@{/operators}" method="get" th:object="${searchDTO}">
                <div class="form-group">
                    <!-- 概要検索フィールド -->
                    <label class="form-label" for="nameSearch">氏名</label>
                    <input class="form-control" id="nameSearch" th:field="*{name}" placeholder="部分一致">
                </div>
                <div class="form-group mt-3">
                    <div>
                        <!-- 性別検索フィールド -->
                        <label class="form-label">性別</label>
                    </div>
                    <div class="btn-group">
                        <input class="btn-check" type="checkbox" id="MALE" name="gender" value="MALE" th:checked="*{isChecked('MALE')}">
                        <label class="btn btn-outline-primary" for="MALE">男性</label>
                        <input class="btn-check" type="checkbox" id="FEMALE" name="gender" value="FEMALE" th:checked="*{isChecked('FEMALE')}">
                        <label class="btn btn-outline-primary" for="FEMALE">女性</label>
                        <input class="btn-check" type="checkbox" id="OTHER" name="gender" value="OTHER" th:checked="*{isChecked('OTHER')}">
                        <label class="btn btn-outline-primary" for="OTHER">その他</label>
                    </div>
                </div>
                <div class="mt-3">
                    <!-- 検索ボタン -->
                    <button type="submit" class="btn btn-primary">検索</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div>
        <!-- タスク一覧テーブル -->
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>氏名</th>
                <th>メール</th>
                <th>性別</th>
            </tr>
            </thead>
            <tbody id="result-table-body">
            <!-- 担当者リストをループして表示 -->
            <tr th:each="operator : ${operatorList}" th:object="${operator}">
                <td>
                    <a th:href="@{/operators/{id}(id=*{id})}" th:text="'#' + *{id}" class="operator-id" ></a>
                </td>
                <!-- 担当者名 -->
                <td><a th:href="@{/operators/{id}(id=*{id})}" th:text="*{name}"></a></td>
                <!-- メール -->
                <td th:text="*{email}"></td>
                <!-- 性別 -->
                <td th:switch="*{gender}">
                    <span th:case="'MALE'" >男性</span>
                    <span th:case="'FEMALE'" >女性</span>
                    <span th:case="'OTHER'" >その他</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
