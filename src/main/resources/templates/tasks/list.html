<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
</head>
<body>
<section layout:fragment="content">
    <div>
        <!-- タスク作成ページへのリンク -->
        <a th:href="@{/tasks/create}" class="btn btn-primary">作成</a>
    </div>
    <div class="card mt-3" >
        <div class="card-header">
            <!-- 検索フォームのヘッダー -->
            検索
        </div>
        <div class="card-body">
            <!-- 検索フォーム -->
            <form th:action="@{/tasks}" method="get" th:object="${searchDTO}">
                <div class="form-group">
                    <!-- 概要検索フィールド -->
                    <label class="form-label" for="summarySearch">概要</label>
                    <input class="form-control" id="summarySearch" th:field="*{summary}" placeholder="概要">
                </div>
                <div class="form-group mt-3">
                    <div>
                        <!-- ステータス検索フィールド -->
                        <label class="form-label">ステータス</label>
                    </div>
                    <div class="btn-group">
                        <input class="btn-check" type="checkbox" id="statusTodo" name="status" value="TODO" th:checked="*{isChecked('TODO')}">
                        <label class="btn btn-outline-primary" for="statusTodo">TODO</label>
                        <input class="btn-check" type="checkbox" id="statusDoing" name="status" value="DOING" th:checked="*{isChecked('DOING')}">
                        <label class="btn btn-outline-primary" for="statusDoing">DOING</label>
                        <input class="btn-check" type="checkbox" id="statusDone" name="status" value="DONE" th:checked="*{isChecked('DONE')}">
                        <label class="btn btn-outline-primary" for="statusDone">DONE</label>
                    </div>
                    <div>
                        <label class="form-label">優先度</label>
                    </div>
                    <div class="btn-group">
                        <input class="btn-check" type="checkbox" id="priorityHigh" name="priority" value="高" th:checked="*{isPriorityChecked('高')}">
                        <label class="btn btn-outline-primary" for="priorityHigh">高</label>
                        <input class="btn-check" type="checkbox" id="priorityMedium" name="priority" value="中" th:checked="*{isPriorityChecked('中')}">
                        <label class="btn btn-outline-primary" for="priorityMedium">中</label>
                        <input class="btn-check" type="checkbox" id="priorityLow" name="priority" value="低" th:checked="*{isPriorityChecked('低')}">
                        <label class="btn btn-outline-primary" for="priorityLow">低</label>
                    </div>
                </div>
                <div class="mt-3">
                    <!-- 検索ボタン -->
                    <button type="submit" class="btn btn-primary">検索</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div class="mb-2">
            <!-- 一括操作プルダウンと実行ボタン -->
            <select id="bulkActionSelect" class="form-select d-inline-block w-auto">
                <option value="">一括操作を選択</option>
                <option value="delete">一括削除</option>
                <option value="edit">一括編集</option>
                <!-- 今後ここに一括更新など追加可能 -->
            </select>
            <span id="bulkEditArea" style="display:none;">
                <select id="bulkStatus" class="form-select d-inline-block w-auto" style="width:auto;">
                    <option value="">ステータス選択</option>
                    <option value="TODO">TODO</option>
                    <option value="DOING">DOING</option>
                    <option value="DONE">DONE</option>
                </select>
                <select id="bulkPriority" class="form-select d-inline-block w-auto" style="width:auto;">
                    <option value="">優先度選択</option>
                    <option value="高">高</option>
                    <option value="中">中</option>
                    <option value="低">低</option>
                </select>
            </span>
            <button id="bulkActionBtn" class="btn btn-primary" disabled>実行</button>
        </div>
        <!-- タスク一覧テーブル -->
        <table class="table">
            <thead>
            <tr>
                <th class="checkbox-col" style="display:none;"><input type="checkbox" id="selectAll"></th>
                <th>ID</th>
                <th>概要</th>
                <th>ステータス</th>
                <th>優先度</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${taskList}">
                <td class="checkbox-col" style="display:none;"><input type="checkbox" class="task-checkbox" th:value="${task.id}"></td>
                <td><a th:href="@{/tasks/{id}(id=${task.id})}" th:text="'#' + ${task.id}"></a></td>
                <td><a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.summary}"></a></td>
                <td th:text="${task.status}"></td>
                <td th:text="${task.priority}"
                    th:classappend="${task.priority} == '高' ? 'text-danger' : (${task.priority} == '中' ? 'text-warning' : '') + (${task.priority} == '低' ? 'text-secondary' : '')">
                </td>
            </tr>
            </tbody>
        </table>
        <script src="/js/task-list.js"></script>
    </div>
</section>

</body>
</html>
