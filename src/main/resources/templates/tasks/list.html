<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>タスク一覧</title>
</head>
<body>
<section layout:fragment="content">
    <div>
        <!-- タスク作成ページへのリンク -->
        <a th:href="@{/tasks/create}" class="btn btn-primary">作成</a>
    </div>
    <div class="card mt-3" >
        <div class="card-header">
            <!-- 検索フォームのヘッダー -->
            検索
        </div>
        <div class="card-body">
            <!-- 検索フォーム -->
            <form th:action="@{/tasks}" method="get" th:object="${searchDTO}">
                <div class="form-group">
                    <!-- 概要検索フィールド -->
                    <label class="form-label" for="summarySearch">概要</label>
                    <input class="form-control" id="summarySearch" th:field="*{summary}" placeholder="概要">
                </div>
                <div class="form-group mt-3">
                    <div>
                        <!-- ステータス検索フィールド -->
                        <label class="form-label">ステータス</label>
                    </div>
                    <div class="btn-group">
                        <!-- TODOステータスのチェックボックス -->
                        <input class="btn-check" type="checkbox" id="statusTodo" name="status" value="TODO" th:checked="*{isChecked('TODO')}">
                        <label class="btn btn-outline-primary" for="statusTodo">TODO</label>
                        <!-- DOINGステータスのチェックボックス -->
                        <input class="btn-check" type="checkbox" id="statusDoing" name="status" value="DOING" th:checked="*{isChecked('DOING')}">
                        <label class="btn btn-outline-primary" for="statusDoing">DOING</label>
                        <!-- DONEステータスのチェックボックス -->
                        <input class="btn-check" type="checkbox" id="statusDone" name="status" value="DONE" th:checked="*{isChecked('DONE')}">
                        <label class="btn btn-outline-primary" for="statusDone">DONE</label>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <div>
                        <!-- 優先度検索フィールド -->
                        <label class="form-label">優先度</label>
                    </div>
                    <div class="btn-group">
                        <!-- 高のチェックボックス -->
                        <input class="btn-check" type="checkbox" id="priorityHigh" name="priority" value="HIGH" th:checked="*{isCheckedpriority('HIGH')}">
                        <label class="btn btn-outline-primary" for="priorityHigh">高</label>
                        <!-- 普のチェックボックス -->
                        <input class="btn-check" type="checkbox" id="priorityNormal" name="priority" value="NORMAL" th:checked="*{isCheckedpriority('NORMAL')}">
                        <label class="btn btn-outline-primary" for="priorityNormal">中</label>
                        <!-- 低のチェックボックス -->
                        <input class="btn-check" type="checkbox" id="priorityLow" name="priority" value="LOW" th:checked="*{isCheckedpriority('LOW')}">
                        <label class="btn btn-outline-primary" for="priorityLow">低</label>
                    </div>
                </div>
                <div class="mt-3">
                    <!-- 検索ボタン -->
                    <button type="submit" class="btn btn-primary">検索</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-start align-items-center gap-2 mt-2">
            <select class="form-select form-select-sm" style="width: 140px;" id="taskBatchAction" aria-label=".form-select-sm example">
                <option value="">一括操作を選択</option>
                <option value="1">一括削除</option>
                <option value="2">一括更新</option>
            </select>
            <button class="btn btn-primary btn-sm ms-2" id="taskBatchActionButton">実行</button>
        </div>
        <!-- タスク一覧テーブル -->
        <table class="table">
            <thead>
            <tr>
                <th class="batch-checkbox-col" style="display:none;"><input type="checkbox" id="batchCheckAll"></th>
                <th>ID</th>
                <th>概要</th>
                <th>内容</th>
                <th>ステータス</th>
                <th>優先度</th>
                <th>担当者</th>
            </tr>
            </thead>
            <tbody>
            <!-- タスクリストをループして表示 -->
            <tr th:each="task : ${taskList}" th:object="${task}">
                <td class="batch-checkbox-col" style="display:none;"><label>
                    <input type="checkbox" class="batchCheck" th:value="*{id}">
                </label></td>
                <!-- タスクID -->
                <td><a th:href="@{/tasks/{id}(id=*{id})}" th:text="'#' + *{id}"></a></td>
                <!-- タスク概要 -->
                <td><a th:href="@{/tasks/{id}(id=*{id})}" th:text="*{summary}"></a></td>
                <!-- タスク内容 -->
                <td th:text="*{description}"></td>
                <!-- タスクステータス -->
                <td th:text="*{status}"></td>
                <!-- 優先度 -->
                <td th:switch="*{priority}">
                    <span th:case="'HIGH'" class="badge bg-danger">高</span>
                    <span th:case="'NORMAL'" class="badge bg-warning">中</span>
                    <span th:case="'LOW'" class="badge bg-secondary">低</span>
                </td>
            </tr>
            </tbody>
        </table>
        <script src="/js/batch-actions.js"></script>
    </div>
</section>
</body>
</html>
