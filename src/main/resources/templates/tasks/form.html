<!--
  このHTMLテンプレートは、タスクの作成および編集フォームを提供します。
  Thymeleafを使用して動的に内容を切り替え、Spring Bootアプリケーションで利用されます。

  主な機能:
  - mode変数に基づいて「作成」または「編集」モードを切り替え
  - フォームの入力フィールド: 概要、詳細、ステータス、優先度
  - バリデーションエラーの表示
  - 戻るボタンと送信ボタンの動的なラベル変更
-->
<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <!-- ページタイトルを「タスク作成」または「タスク編集」に切り替え -->
    <title th:text="${mode == 'CREATE'} ? 'タスク作成' : 'タスク編集'"></title>
</head>
<body>
<section layout:fragment="content">
    <div>
        <!-- フォーム: mode変数に基づいてアクションとメソッドを切り替え -->
        <form th:action="${mode == 'CREATE'} ? @{/tasks/create} : @{/tasks/{id}(id=${id})}"
              method="post"
              th:object="${taskForm}">

            <!-- 概要入力フィールド -->
            <div class="form-group">
                <label for="summary">概要</label>
                <input type="text" th:field="*{summary}" class="form-control" id="summary" placeholder="概要を入力してください">
                <div th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}" class="text-danger"></div>
            </div>

            <!-- 詳細入力フィールド -->
            <div class="form-group">
                <label for="description">詳細</label>
                <textarea th:field="*{description}" class="form-control" id="description" placeholder="詳細を入力してください"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
            </div>

            <!-- ステータス選択フィールド -->
            <div class="form-group mt-3">
                <label class="form-label">ステータス</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" th:field="*{status}" id="statusTodo" value="TODO">
                    <label class="btn btn-outline-primary" for="statusTodo">TODO</label>
                    <input type="radio" class="btn-check" th:field="*{status}" id="statusDoing" value="DOING">
                    <label class="btn btn-outline-primary" for="statusDoing">DOING</label>
                    <input type="radio" class="btn-check" th:field="*{status}" id="statusDone" value="DONE">
                    <label class="btn btn-outline-primary" for="statusDone">DONE</label>
                </div>
                <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></div>
            </div>

            <!-- 優先度選択フィールド -->
            <div class="form-group mt-3">
                <label class="form-label">優先度</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" th:field="*{priority}" id="priorityHigh" value="高">
                    <label class="btn btn-outline-primary" for="priorityHigh">高</label>
                    <input type="radio" class="btn-check" th:field="*{priority}" id="priorityMedium" value="中">
                    <label class="btn btn-outline-primary" for="priorityMedium">中</label>
                    <input type="radio" class="btn-check" th:field="*{priority}" id="priorityLow" value="低">
                    <label class="btn btn-outline-primary" for="priorityLow">低</label>
                </div>
                <div th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger"></div>
            </div>

            <!-- 担当者選択フィールド -->
            <div class="form-group mt-3">
                <label for="assigneeId">担当者</label>
                <select th:field="*{assigneeId}" class="form-select" id="assigneeId">
                    <option value="">選択してください</option>
                    <option th:each="assignee : ${assignees}" th:value="${assignee.id}" th:text="${assignee.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('assigneeId')}" th:errors="*{assigneeId}" class="text-danger"></div>
            </div>

            <!-- 送信ボタン -->
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${mode == 'CREATE'} ? '作成' : '更新'">作成</span>
                </button>
                <a href="/tasks" class="btn btn-secondary">戻る</a>
            </div>

        </form>
    </div>
</section>
</body>
</html>
